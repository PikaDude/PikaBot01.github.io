<!DOCTYPE html>
<html>
<head>
<title>*shakes violently*</title>
<link rel="stylesheet" type="text/css" href="earthquake/source/scripts/csshake.min.css">
<link rel="icon" href="earthquake/source/images/icon.ico">
<script src="earthquake/source/scripts/music.js"></script>
<audio id="audio" autoplay="autoplay" loop="" style="display: none;"></audio>
<style>
  html{
	background:url('earthquake/source/images/background.png') no-repeat center center;
	min-height:100%;
	position:absolute
	background-size:cover;
}
body{
	min-height:100%;
}
</style>
</head>
<body>
<img class="shake-horizontal shake-constant" style="margin: 100 auto; display:block; position:absolute" src="earthquake/source/images/land.png" alt="land" height="500" width="1300">
<p class="shake-crazy shake-constant" style="font-family: 'Comic Sans MS'; font-size:400%; margin: 50 100; position:absolute;">EARTHQUAKE</p>
<img class="shake-rotate shake-constant" style="margin: 350 270; display:block; position:absolute" src="earthquake/source/images/dude1.png" alt="foreground-dude" height="150" width="150">
<img class="shake-slow shake-constant" style="margin: 325 700; display:block; position:absolute" src="earthquake/source/images/dude2.png" alt="background-dude" height="50" width="50">
<img class="shake-hard shake-constant" style="margin: 400 900; display:block; position:absolute;" src="earthquake/source/images/dude3.png" alt="seizure-dude" height="125" width="125">

<span title="Kevin MacLeod" class="shake-little shake-constant"id="song"></span>
</body>
</html>
