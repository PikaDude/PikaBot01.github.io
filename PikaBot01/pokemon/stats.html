<html>
<head>
<title>PikaBot01 - Pokemon - Stats</title>
</head>
<body>
<script>
function getParameterByName(name, url) {
    if (!url) url = window.location.href;
    name = name.replace(/[\[\]]/g, "\\$&");
    var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
        results = regex.exec(url);
    if (!results) return null;
    if (!results[2]) return '';
    decodeURIComponent(results[2].replace(/\+/g, " "));
    document.getElementById("userid").innerHTML = getParameterByName('id');
}
</script>
<span id="userid"></span>
</body>
</html>
