<html id="snail">
<head>
<style>
.box
{
background-color: white;
}
.center
{
     margin: 0 auto;
     width: 100px;
}
.wrap { 
   white-space: pre-wrap;      /* CSS3 */   
   white-space: -moz-pre-wrap; /* Firefox */    
   white-space: -pre-wrap;     /* Opera <7 */   
   white-space: -o-pre-wrap;   /* Opera 7 */    
   word-wrap: break-word;      /* IE */
}
</style>
<title>Snail Speed</title>
<meta name="description" content="Watch the interesting life of a virtual snail progress through its awesome journey.">
<script type="text/javascript" src="assets/materialize/materialize.min.js"></script>
<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link type="text/css" rel="stylesheet" href="assets/materialize/materialize.min.css"  media="screen,projection"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<script type="text/javascript" src="assets/jquery.js"></script>
<script type="text/javascript" src="assets/get.js"></script>
</head>
<body>
<br>
<div class="box center" style="width: 900px;">
<a style="font-size: 50px">Snail Speed</a>
<p>Watch the interesting life of a virtual snail progress through its awesome journey.</p>
</div>
<div align="center">
<img src="assets/snail.png"></img>
</div>
<table class="center box" style="width: 900px;">
<thead>
<th>Statistic</th>
<th>Value</th>
</thead>
<tbody>
<tr>
<td>Total Distance</td>
<td id="total">Loading</td>
</tr>
<tr>
<td>Life Span</td>
<td id="uptime">Loading</td>
</tr>
<tr>
<td>Status</td>
<td id="status">Loading</td>
</tr>
<tr>
<td>Speed</td>
<td id="speed">Loading</td>
</tr>
<tr>
<td>Snail Mood</td>
<td id="mood">Loading</td>
</tr>
<tr>
<td>Current Time</td>
<td id="time">Loading</td>
</tr>
<tr>
<td>Weather</td>
<td id="weather">Loading</td>
</tr>
</tbody>
</table>
<br>
</body>
</html>
